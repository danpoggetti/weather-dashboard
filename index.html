<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    
    <h1>Weather Dashboard</h1>
    
    <aside style="float:left">

        <div class="weather_search">
            <h2 class="city_search">Search for a City:</h2>

            <div class="searchBox">
                <input type="text" id="search_btn" placeholder="Enter city name"><br><br>
                <button id="sub_btn">Submit</button>
            </div>


        </div>
    </aside>

  

        <div class="weather_container">
            <div class="current_day"><br>
                <h2>Current City:<br><span id="cityName"></span></h2>
                <p>Today's Weather:<br><span id="weather_date"></span></p>
                <img id="picture1"></img><!-- enter weather icon api -->

                <div class="current_weather">
                    <p class="current_temp">Temperature: <span id="temp1"> &deg;</span>F</p>
                    <p class="current_desc">Description: <span id="desc1"></span></p>
                    <p class="current_wind">Wind: <span id="wind1"> </span>MPH</p>
                    <p class="current_humidity">Humidity: <span id="humid1"> </span>%</p>
                </div>
            </div>
        </div>

        <div class="five_day_forecast">
            <h3 class="forecast">5-Day Forecast:</h3>
            
            <!-- Day 1 forecast -->
            <article class="weather_forecast">
                <p>Day 1:<br><span id="weather_date2"></span></p>
                <img id="picture2"></img><!-- enter weather icon api -->
                <p class="current_temp"><span id="temp2"> &deg;</span>F</p>
                <p class="current_desc"><span id="desc2"></span></p>
                <p class="current_wind"><span id="wind2"> </span>MPH</p>
                <p class="current_humidity"><span id="humid2"> </span>%</p>
            </article>
            
            <!-- Day 2 forecast -->
            <article class="weather_forecast">
                <p>Day 2:<br><span id="weather_date3"></span></p>
                <img id="picture3"></img><!-- enter weather icon api -->
                <p class="current_temp"><span id="temp3"> &deg;</span>F</p>
                <p class="current_desc"><span id="desc3"></span></p>
                <p class="current_wind"><span id="wind3"> </span>MPH</p>
                <p class="current_humidity"><span id="humid3"> </span>%</p>
            </article>

            <!-- Day 3 foreast -->
            <article class="weather_forecast">
                <p>Day 3:<br><span id="weather_date4"></span></p>
                <img id="picture4"></img><!-- enter weather icon api -->
                <p class="current_temp"><span id="temp4"> &deg;</span>F</p>
                <p class="current_desc"><span id="desc4"></span></p>
                <p class="current_wind"><span id="wind4"> </span>MPH</p>
                <p class="current_humidity"><span id="humid4"> </span>%</p>
            </article>

            <!-- Day 4 forecast -->
            <article class="weather_forecast">
                <p>Day 4:<br><span id="weather_date5"></span></p>
                <img id="picture5"></img><!-- enter weather icon api -->
                <p class="current_temp"><span id="temp5"> &deg;</span>F</p>
                <p class="current_desc"><span id="desc5"></span></p>
                <p class="current_wind"><span id="wind5"> </span>MPH</p>
                <p class="current_humidity"><span id="humid5"> </span>%</p>
            </article>

            <!-- Day 5 forecast -->
            <article class="weather_forecast">
                <p>Day 5:<br><span id="weather_date6"></span></p>
                <img id="picture6"></img><!-- enter weather icon api -->
                <p class="current_temp"><span id="temp6"> &deg;</span>F</p>
                <p class="current_desc"><span id="desc6"></span></p>
                <p class="current_wind"><span id="wind6"> </span>MPH</p>
                <p class="current_humidity"><span id="humid6"> </span>%</p>
            </article>
            
        </div>


 
    <script src="./assets/script.js"></script>
    
</body>
</html>
